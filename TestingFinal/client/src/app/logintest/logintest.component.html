<body>
  <div *ngIf="!registermode">
    <div *ngIf="(customerservice.currentCustomer$ | async)===null" class="card mb-7 box-shadow">
      <div class="text-center">
        <form class="form-signin" (ngSubmit)="login()">
          <div class="card-header">
            <h1 class="h3 mb-3 font-weight-normal">Customer Login</h1>
          </div>
          <div class="card-body">
            <input type="text"
                   id="inputId"
                   [(ngModel)]="modelcust.customerid"
                   name="Customerid"
                   class="form-control"
                   placeholder="CustomerId"
                   required=""
                   autofocus="">
            <input type="password"
                   id="inputPassword"
                   [(ngModel)]="modelcust.password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
                   required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="registertoggle()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<div *ngIf="(customerservice.currentCustomer$ | async)===null">
  <div *ngIf="registermode">
    <app-resister (cancelcustomerRegister)="cancelRegisterfromRegister($event)"></app-resister>
  </div>
</div>
